<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>Document</title>
    <link rel="stylesheet" href="/assets/css/registrasi.css">
</head>
<body>
    
       <!-- Section: Design Block -->
       <div class="container">
        <div class="blueBx">
          <div class="box signin">
            <h2>Anda Seorang User ?</h2>
            <button class="signinBtn">User</button>
          </div>
          <div class="box signup">
            <h2>Sudah Punya Akun ?</h2>
            <button class="signupBtn">Login</button>
          </div>
        </div>
        <div class="formBx">
          <div class="form signinForm">
            <form action="../login.html" id="form">
              <h3>Registration User</h3>
              <input type="text" placeholder="Nama" id="username" name="username"/>
              <input type="text" placeholder="Email" id="email" name="email"/>
              <select name="posisi">
                <option value="peyandang disabilitas lsm">
                  Peyandang Disabilitas LSM
                </option>
                <option value="Peyandang disabilitas non-lsm" selected>
                  Peyandang Disabilitas NON-LSM
                </option>
                <option value="mitra">mitra</option>
              </select>
              <input type="password" placeholder="Password" id="password" name="password" />
              <input type="submit" value="Register" name="" id="" />
            </form>
          </div>
        </div>
      </div>
  <!-- Section: Design Block -->
      <script src="/assets/js/registrasi.js"></script>
</body>
</html>
